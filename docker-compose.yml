networks:
  dev:

services:
  db:
    image: postgres:latest
    container_name: db_s2t
    command: -p 1200
    expose:
      - 1200
    env_file:
      - ./s2t_system/.env-non-dev
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
    networks:
      - dev

  backend:
    build:
      context: ./s2t_system
    env_file:
        - ./s2t_system/.env-non-dev
    container_name: s2t
    command: ["/s2t_system/docker/app.sh"]
    ports:
      - 7777:8000
    depends_on:
      - db
      - redis
    networks:
      - dev

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - dev
    volumes:
      - ./redisdata:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    ports:
      - "6379:6379"
    restart: unless-stopped
    tty: true
    stdin_open: true

  celery:
    build:
      context: ./s2t_system
    container_name: celery
    command: ["celery", "--app=src.tasks:celery", "worker", "-l", "INFO"]
    depends_on:
      - redis
    networks:
      - dev

  flower:
    build:
      context: ./s2t_system
    container_name: flower
    command: ["celery", "--app=src.tasks:celery", "flower"]
    depends_on:
      - redis
      - celery
    networks:
      - dev
    ports:
      - 5555:5555