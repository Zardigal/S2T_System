<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"></script>    
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: lightskyblue">
            <a class="navbar-brand" href="/">
                S2T System
            </a>
            <a href="https://github.com/Zardigal/S2T_System">
                <img width="60" src="{{ url_for('static', path='github.svg') }}" alt="github" href="https://github.com/zardigal">
            </a>
        </nav>
    </header>
    <main>
        <div class="container py-5">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
