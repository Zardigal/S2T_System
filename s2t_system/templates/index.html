{% extends 'base.html' %}

{% block head %}
<title>S2T System</title>
{% endblock %}

{% block content %}

<form method="post" action="/" enctype="multipart/form-data" class="mb-3">

    <div class="form-group row">
        <label for="files" class="form-label lead">Select a audio file:</label>
    </div>
    <div class="form-group row">
        <input type="file" id="files" name="file" class="form-control form-control-lg">
    </div>
    <div class="form-group row">
        <input type="submit" value="Upload" class="form-data lead">
    </div>

</form>
<br>
<br>
{% if status %}
<p class="form-label lead">Transcription of your file will take some time. You can check the result by this id.</p>
<p class="form-label lead">{{ id }}</p>
<br>
<br>
{% endif %}

<form method="get" action="/result" enctype="multipart/form-data" class="mb-3">

    <div class="form-group row">
        <label for="task_id" class="form-label lead"> Enter Transcription ID to see recognize result:</label>
    </div>
    <div class="form-group row">
        <input type="text" id="task_id" name="task_id" class="form-control form-control-lg">
    </div>
    <div class="form-group row">
        <input type="submit" value="Get Transcription" class="form-data lead">
    </div>
</form>

{% endblock %}
