{% extends 'base.html' %}

{% block head %}
<title>S2T System</title>
{% endblock %}

{% block content %}

<form method="post" action="/result" enctype="multipart/form-data" class="mb-3">

    <div class="form-group row">
        <label for="files" class="form-label lead">Select a audio file:</label>
    </div>
    <div class="form-group row">
        <input type="file" id="files" name="file" class="form-control form-control-lg">
    </div>
    <div class="form-group row">
        <input type="submit" value="Upload" class="form-data lead">
    </div>

</form>
{% endblock %}
